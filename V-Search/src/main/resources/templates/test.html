<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비디오 플랫폼</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
	<style>
		.line-clamp-2 {
			display: -webkit-box;
			-webkit-line-clamp: 2;
			-webkit-box-orient: vertical;
			overflow: hidden;
		}

		.line-clamp-1 {
			display: -webkit-box;
			-webkit-line-clamp: 1;
			-webkit-box-orient: vertical;
			overflow: hidden;
		}
	</style>
</head>

<body class="bg-gray-900 text-white">
	<header class="flex items-center justify-between px-6 py-4 bg-gray-900 text-white">
		<nav class="flex items-center gap-6">
			<a class="font-bold text-lg" href="#">비디오 플랫폼</a>
			<div class="hidden md:flex items-center gap-6">
				<a class="hover:underline" href="#">인기</a>
				<a class="hover:underline" href="#">음악</a>
				<a class="hover:underline" href="#">게임</a>
				<a class="hover:underline" href="#">뉴스</a>
			</div>
		</nav>
		<div class="flex items-center gap-4">
			<button class="h-10 w-10 flex items-center justify-center">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
					stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
					class="h-6 w-6">
					<circle cx="11" cy="11" r="8"></circle>
					<path d="m21 21-4.3-4.3"></path>
				</svg>
			</button>
			<button class="h-10 w-10 flex items-center justify-center">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
					stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
					class="h-6 w-6">
					<path d="M2 20h.01"></path>
					<path d="M7 20v-4"></path>
					<path d="M12 20v-8"></path>
					<path d="M17 20V8"></path>
					<path d="M22 4v16"></path>
				</svg>
			</button>
			<img class="w-10 h-10 rounded-full" src="/placeholder-avatar.jpg" alt="User Avatar">
		</div>
	</header>
	<main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">
		<div class="relative group rounded-lg overflow-hidden">
			<a class="absolute inset-0 z-10" href="#">
				<span class="sr-only">비디오 보기</span>
			</a>
			<img alt="Video Thumbnail" class="w-full h-60 object-cover" src="/placeholder.svg"
				style="aspect-ratio: 400/225;">
			<div
				class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
				<button class="text-white" style="background: none; border: none;">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<polygon points="6 3 20 12 6 21 6 3"></polygon>
					</svg>
				</button>
			</div>
			<div class="p-2 bg-white dark:bg-gray-950">
				<h3 class="text-lg font-semibold line-clamp-2">Vercel Ship Keynote: Introducing the frontend cloud</h3>
				<p class="text-sm text-gray-500 dark:text-gray-400 line-clamp-1">Vercel</p>
			</div>
		</div>
		<!-- 반복되는 비디오 항목 -->
	</main>
</body>

</html>
