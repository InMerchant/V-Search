<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="headerFragment" class="header navbar-fixed-top">
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">이것만 보고</a>
			<form action="/search" method="get" class="search-form">
				<div class="input-group">
					<input type="text" id="keyword" name="keyword" class="form-control" placeholder="검색어를 입력하세요">
					<button type="submit" class="btn btn-outline-secondary search-button">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-search" viewBox="0 0 16 16">
							<path
								d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
						</svg>
					</button>
				</div>
			</form>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<ul class="navbar-nav mb-2 mb-lg-0">
				<li class="nav-item" style="text-align: center;">
					<a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
					<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
				</li>
				<li class="nav-item" style="text-align: center;">
					<a class="nav-link" sec:authorize="isAnonymous()" href="/user/signup">회원가입</a>
				</li>
				<li class="nav-item" style="text-align: center;">
					<a class="nav-link" sec:authorize="isAuthenticated()" href="/uploadForm">업로드</a>
				</li>
				<li class="nav-item" style="text-align: center;">
					<a class="nav-link" sec:authorize="isAuthenticated()"
						th:href="@{/Member/{username}(username=${#authentication.name})}">사용자 페이지</a>
				</li>
			</ul>
		</div>
	</nav>
</div>

</html>
