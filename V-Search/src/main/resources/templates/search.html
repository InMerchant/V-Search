<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
</head>
<body>
    <h1>Search Page</h1>

    <form action="/search" method="get">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword">
        <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>
    
    <!-- 검색 결과가 없는 경우 -->
    <div th:if="${searchResults == null or searchResults.empty}">
        <p>No results found.</p>
    </div>
    
    <!-- 검색 결과가 있는 경우 -->
    <div th:if="${searchResults != null and not #lists.isEmpty(searchResults)}">
        <div th:each="result : ${searchResults}">
            <!-- 검색 결과를 클릭할 수 있는 링크로 래핑합니다 -->
            <a th:href="@{'/video/' + ${result.videoNumber}}">
                <p>
                    <span th:text="${result.videoName}"></span>
                    <span> - </span>
                    <span th:text="${result.videoNumber}"></span>
                </p>
            </a>
        </div>
    </div>
</body>
</html>
