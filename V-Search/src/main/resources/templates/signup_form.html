<!DOCTYPE html>
<html lang="ko">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/user/signup}" th:object="${memberCreateForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="ID" class="form-label">사용자ID</label>
            <input type="text" th:field="*{ID}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="PW1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{PW1}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="PW2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{PW2}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
