<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/upload.css}">
</head>
<body layout:fragment="content">
	 <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
	    <div id="root">
	        <h2>파일 업로드</h2>
	        <hr>
	        <div class="contents">
	            <div class="upload-box">
	                <div id="drop-file" class="drag-file" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" ondragenter="dragEnterHandler(event)" ondragleave="dragLeaveHandler(event)">
	                    <img src="https://img.icons8.com/pastel-glyph/2x/image-file.png" alt="파일 아이콘" class="image">
	                    <p class="message">Drag files to upload</p>
	                </div>
	                <label class="file-label" for="chooseFile">파일 선택</label>
	                <input type="file" id="chooseFile" name="file" accept="video/*" onchange="handleFiles(this.files)"><br><br>
	            </div>
	            <div id="uploadPreview" class="upload-container"></div> <!-- 추가된 엘리먼트 -->
	            <div id="files" class="files">
			        <div class="white-container" id="whiteContainer">
			        <div class="preview-container" id="previewContainer">
			        </div>
	            </div>
	        </div>
	    	</div>
		    <div class="text-container">
				<textarea name="title" placeholder="제목을 입력 해주세요!"></textarea>
			</div>
		    <div class="upload-container">
				<button type="submit">업로드</button>
			</div>
    	</div>
    </form>
    <script>
        function dropHandler(event) {
		    event.preventDefault();
		    var file = event.dataTransfer.files[0];
		    console.log(file);
		    if (file) {
		        previewFile(file);
		        var formData = new FormData();
       			formData.append('file', file);
       			var uploadForm = document.getElementById('uploadForm');
		    }
		}

        
        function dragOverHandler(event) {
            event.preventDefault();
        }
        
        function dragEnterHandler(event) {
            event.preventDefault();
        }
        
        function dragLeaveHandler(event) {
            event.preventDefault();
        }
        
        function handleFiles(files) {
		    var file = files[0];
		    console.log(file)
		    if (file) {
		        previewFile(file);
		    }
		}
        // 파일 미리보기 함수
        function previewFile(file) {
            var reader = new FileReader();
            reader.onload = function(event) {
                var video = document.createElement('video');
                video.controls = true;
                video.src = event.target.result;
                video.style.maxWidth = "100%";
                video.style.maxHeight = "100%";
                document.getElementById('previewContainer').innerHTML = ''; // 기존 내용 지우기
                document.getElementById('previewContainer').appendChild(video);
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
