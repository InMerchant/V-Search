<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>
<body>
    <div class="container">
        <h1>User Page</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>User Information</h2>
                <div id="user-info">
                    <!-- 여기에 사용자 정보를 동적으로 표시할 수 있습니다. -->
                    <!-- 예: 사용자 이름, 이메일, 프로필 이미지 등 -->
                </div>
            </div>
            <div class="col-md-6">
                <h2>User Actions</h2>
                <ul id="user-actions">
                    <!-- 여기에 사용자가 수행할 수 있는 작업 목록을 동적으로 표시할 수 있습니다. -->
                    <!-- 예: 프로필 편집, 비밀번호 변경, 회원 탈퇴 등 -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
